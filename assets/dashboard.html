  <body>
    <div class="container-fluid">
      <h1 style="text-align: center;">Finance Tracker</h1>
      <div class="row">
        <div class="col-md-3">
          <!-- Button trigger modal -->
          <button type="button" id="addButton" class="btn btn-primary btn-md" data-toggle="modal" data-target="#addModal">
            Add Account
          </button>

          <!-- Modal -->
          <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel">

              <div class="modal-content">
                <div class="modal-header">

                  <h4 class="modal-title" id="addModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
          <!-- Button trigger modal -->
          <button type="button" id="deleteButton" class="btn btn-primary btn-md" data-toggle="modal" data-target="#deleteModal">
            Delete Account
          </button>

          <!-- Modal -->
          <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="deleteModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      
      <div class="row">
        <div class="col-md-3">
          <table class="table table-hover table-bordered">
            <caption>Accounts List</caption>
            <thead>
              <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
              </tr>

            <tbody>
