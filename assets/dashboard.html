
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Finance Tracker</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../styles/dashboard.css" rel="stylesheet">
  </head>

  <body>
    <div class="container-fluid">
      <h1 style="text-align: center;">Finance Tracker</h1>
      <div class="row">
        <div class="col-md-3">
          <!-- Button trigger modal -->
          <button type="button" id="addModalButton" class="btn btn-primary btn-md" data-toggle="modal" data-target="#addModal">
            Add Account
          </button>

          <!-- Modal -->
          <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="addModalLabel">Add account</h4>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="inputAccountName">Account name</label>
                      <input type="name" class="form-control" id="inputAccountName" placeholder="Account name">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputFile">File input</label>
                      <input type="file" id="exampleInputFile">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" id="addAccountButton" class="btn btn-primary">Submit</button>
                </div>
              </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
          </div><!-- /.modal -->
          <!-- Button trigger modal -->
          <button type="button" id="deleteModalButton" class="btn btn-primary btn-md" data-toggle="modal" data-target="#deleteModal">
            Delete Account
          </button>

          <!-- Modal -->
          <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="deleteModalLabel">Delete account</h4>
                </div>
                <div class="modal-body">
                  <form>
                    <select id="deleteAccountSelect" class="form-control">
                    </select>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" id="deleteAccountButton" class="btn btn-primary">Delete</button>
                </div>
              </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
          </div><!-- /.modal -->
        </div><!-- /.col-md-3 -->
      </div><!-- /.row -->
      
      <div class="row">
        <div class="col-md-3">
          <table id="accountsList" data-click-to-select="true" class="table table-hover table-bordered">
            <thead>
              <tr>
                <th data-field="name">Account Name</th>
                <th data-checkbox="true">Visibility</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function() {
        $.ajax({
          url: '/account',
          type: 'get',
          success: function (data) {
            $('#accountsList tbody').html('');
            for (var i = 0; i < data.length; i++) {
              $('#accountsList tbody').append('<tr><td>' + data[i].name + '</td><td><input type="checkbox"></td></tr>');
            }
          },
        });
      });
      $('#deleteModal').on('show.bs.modal', function () {
        $.ajax({
          url: '/account',
          type: 'get',
          success: function (data) {
            $('#deleteAccountSelect').html('');            
            for (var i = 0; i < data.length; i++) {
              $('#deleteAccountSelect').append('<option>' + data[i].name + '</option>');                          
            }
          },
        });
      });
      $('#deleteAccountButton').click(function () {
        var accountName = $('#deleteAccountSelect').val();
        $.ajax({
          url: '/account',
          type: 'delete',
          data: {
            name: accountName,
          },
          success: function (data) {
            $('#deleteModal').modal('hide');
            $('#accountsList tbody').html('');
            for (var i = 0; i < data.length; i++) {
              $('#accountsList tbody').append('<tr><td>' + data[i].name + '</td><td><input type="checkbox"></td></tr>');
            }
          },
          error: function (xhr, status, err) {
            alert('Failed to delete account.');
          },
        });
      });
      $('#addAccountButton').click(function () {
        var accountName = $('#inputAccountName').val();
        $.ajax({
          url: '/account',
          type: 'post',
          data: {
            name: accountName,
          },
          success: function (data) {
            $('#addModal').modal('hide');
            $('#accountsList tbody').html('');
            for (var i = 0; i < data.length; i++) {
              $('#accountsList tbody').append('<tr><td>' + data[i].name + '</td><td><input type="checkbox"></td></tr>');
            }
            $('#inputAccountName').val('');
          },
          error: function (xhr, status, err) {
            alert('Failed to add account.');
          },
        });
      });
    </script>
  </body>
</html>
