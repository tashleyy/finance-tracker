
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Finance Tracker</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../styles/dashboard.css" rel="stylesheet">
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <h1 style="color: white">Finance Tracker</h1>
        </div>
        <div class="col-md-1 col-md-offset-8">
          <button type="button" id="signOutButton" class="btn btn-md">Sign Out</button>
        </div>
      </div>
      <div class="row">
        <!-- Left -->
        <div class="col-md-3">
          <!-- Transactions -->
          <div class="widget">
            <div class="row">
              <h3>Transactions</h3>
            </div>
          </div>
        </div>
        
        <!-- Middle -->
        <div class="col-md-6">
          <!-- Graphs -->
          <div class="widget">
            <div class="row">
              <h3>Graphs</h3>
            </div>
          </div>
        </div>
        
        <!-- Right -->
        <div class="col-md-3">
          <!-- Accounts -->
          <div class="widget">
            <div class="row">
              <h3>Accounts</h3>
            </div>
            <div class="row">
              <!-- Button trigger modal -->
              <button type="button" id="addModalButton" class="btn btn-md" data-toggle="modal" data-target="#addModal">
                Add Account
              </button>

              <!-- Modal -->
              <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" style="display: none;">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title" id="addModalLabel">Add account</h4>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="form-group">
                          <label for="inputAccountName">Account name</label>
                          <input type="name" class="form-control" id="inputAccountName" placeholder="Account name">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputFile">File input</label>
                          <input type="file" id="exampleInputFile">
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn" data-dismiss="modal">Close</button>
                      <button type="button" id="addAccountButton" class="btn">Submit</button>
                    </div>
                  </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
              </div><!-- /.modal -->
              <!-- Button trigger modal -->
              <button type="button" id="deleteModalButton" class="btn btn-md" data-toggle="modal" data-target="#deleteModal">
                Delete Account
              </button>

              <!-- Modal -->
              <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" style="display: none;">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title" id="deleteModalLabel">Delete account</h4>
                    </div>
                    <div class="modal-body">
                      <form>
                        <select id="deleteAccountSelect" class="form-control">
                        </select>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn" data-dismiss="modal">Close</button>
                      <button type="button" id="deleteAccountButton" class="btn">Delete</button>
                    </div>
                  </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
              </div><!-- /.modal -->
            </div><!-- /.row -->
            <div class="row">
              <table id="accountsList" data-click-to-select="true" class="table table-hover table-bordered" style="width: 90%">
                <thead>
                  <tr>
                    <th data-field="name">Account Name</th>
                    <th data-checkbox="true">Visibility</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div><!-- /.row -->
          </div><!-- /.widget -->
          
          <!-- Monthly Budgets -->
          <div class="widget">
            <div class="row">
              <h3>Monthly Budgets</h3>
            </div>
          </div>
        </div><!-- /.col-md-3 -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="../js/dbquery.js"></script>
    <script>
      var userId;
      $(document).ready(function () {
        userId = sessionStorage.getItem('_userId');
        if (!userId) location = '/';
        userId = atob(userId);
        getAccounts(userId, function (data) {
          $('#accountsList tbody').html('');
          for (var i = 0; i < data.length; i++) {
            $('#accountsList tbody').append('<tr><td>' + data[i].name + '</td><td><input type="checkbox"></td></tr>');
          }
        });
      });
      $('#deleteModal').on('show.bs.modal', function () {
        getAccounts(userId, function (data) {
          $('#deleteAccountSelect').html('');            
          for (var i = 0; i < data.length; i++) {
            $('#deleteAccountSelect').append('<option>' + data[i].name + '</option>');                          
          }
        });
      });
      $('#deleteAccountButton').click(function () {
        var accountName = $('#deleteAccountSelect').val();
        deleteAccount(userId, accountName, function (data) {
          $('#deleteModal').modal('hide');
          $('#accountsList tbody').html('');
          for (var i = 0; i < data.length; i++) {
            $('#accountsList tbody').append('<tr><td>' + data[i].name + '</td><td><input type="checkbox"></td></tr>');
          }
        });
      });
      $('#addAccountButton').click(function () {
        var accountName = $('#inputAccountName').val();
        addAccount(userId, accountName, function (data) {
          $('#addModal').modal('hide');
          $('#accountsList tbody').html('');
          for (var i = 0; i < data.length; i++) {
            $('#accountsList tbody').append('<tr><td>' + data[i].name + '</td><td><input type="checkbox"></td></tr>');
          }
          $('#inputAccountName').val('');
        });
      });
      $('#signOutButton').click(function () {
        sessionStorage.removeItem('_userId');
        logout(function(data) {
          location = '/';
        });
      });
    </script>
  </body>
</html>
